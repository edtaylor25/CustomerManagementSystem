<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>New Customer</h1>
		<hr>
		<h2>Customer Details</h2>

		<form action="#" th:action="@{/save}" th:object="${customer}"
			method="POST">
			<input type="text" th:field="*{firstName}" placeholder="First Name"
				class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{lastName}" placeholder="Last Name"
				class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{email}" placeholder="Email"
				class="form-control mb-4 col-4">
			<input type="text"th:field="*{state}" placeholder="State"
				class="form-control mb-4 col-4">
			<input type="text" th:field="*{city}" placeholder="City"
				class="form-control mb-4 col-4">
			<input type="text" th:field="*{address}" placeholder="Address"
				class="form-control mb-4 col-4">
			<input type="text" th:field="*{zip}" placeholder="Zip"
				class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Submit</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Customer Home Page</a>
	</div>
</body>
</html>
